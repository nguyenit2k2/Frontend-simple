    ];

    // Đối tượng chứa danh sách sản phẩm
    const productList = document.querySelector('.product');

    // Hàm để tạo HTML cho mỗi sản phẩm
    function createProductCard(product) {
        return `
    <div class="card" style="width: 18rem;">
      <img src="${product.imageSrc}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">${product.title}</h5>
        <p class="card-text">${product.description}</p>
        <a href="#" class="btn btn-primary">${product.buttonText}</a>
      </div>
    </div>
  `;
    }

    // Render danh sách sản phẩm
    function renderProductList(products) {
        const productListHTML = products.map(product => createProductCard(product)).join('');
        productList.innerHTML = productListHTML;
    }

    // Gọi hàm renderProductList để hiển thị danh sách sản phẩm
    renderProductList(products);

</script>
